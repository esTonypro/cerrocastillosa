<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Cerro Castillo SA</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="css/layerslider.css" type="text/css">
		<link rel="stylesheet" href="css/style.css" type="text/css">

			<script src="../assets/js/html5.js"></script>
		<![endif]-->
		
	</head>
	<body>
		<h1>Cerro Castillo SA</h1>
		<div id="dim">

			<div id="layerslider" style="width: 80%; height: 640px">

					<!--<img class="ls-s5" src="images/l17.png" alt="sublayer" style="left: 20%; top: 20%">
					<img class="ls-s7" src="images/l13.png" alt="sublayer" style="left: 80%; top: 80%">-->
				</div>

				<div class="ls-layer" rel="slidedelay: 1000;" style="background: url(images/bgr1.jpg) center center">
					<img class="ls-s3" src="images/P1110696.jpg" alt="sublayer" style="left: 50%; top: 50%">
					<!--<div class="ls-s2" style="left: 60%; top: 20%">En un sector emblemático de Puente Alto</div>

					<div class="ls-s4" style="left: 20%; top: 20%">left: 20%, top: 20%</div>

				</div>

				</div>
				<div class="ls-layer" rel="slidedelay: 1000;" style="background: url(images/bgr1.jpg) center center">
					<img class="ls-s3" src="images/dormitorio-ninos-2.jpg" alt="sublayer" style="left: 50%; top: 50%">
				</div>
				<div class="ls-layer" rel="slidedelay: 1000;" style="background: url(images/bgr1.jpg) center center">
					<img class="ls-s3" src="images/dormitorio2-cerrocastillosaa.jpg" alt="sublayer" style="left: 50%; top: 50%">
				</div>
				<div class="ls-layer" rel="slidedelay: 1000;" style="background: url(images/bgr1.jpg) center center">

				</div>

					<figure>

					</figure>
					<figure>

					</figure>

				</div>

		<script src="js/jquery-easing-1.3.js" type="text/javascript"></script>
		<script src="js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#layerslider').layerSlider({
					skinsPath : 'skins/',
					skin : 'defaultskin',
					globalBGColor : '#333',
					//yourLogo			: 'images/marca-cerrocastillosa.png',
					//yourLogoStyle		: 'position: absolute; z-index: 1001; left: -30px; top: -30px; height: 100px;'
					
				});
			});
